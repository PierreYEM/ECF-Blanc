<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pkm.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./pkm.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <div id="logo"><img src="./Pokeball.png" alt=""></div>
                <h1>Pok√©dex</h1>
            </nav>
        </header>
        <main>




            <div class=modal>
                <div id="modalImg">
                    <div class="modalName">
                        <div class="arrow"><span class="material-symbols-outlined">
                                arrow_back
                            </span></div>
                        <div class="modalPkmName"></div>
                        <div class="modalNb"></div>
                    </div>
                    <div class="modalPkmImg"></div>
                </div>
                <div class="detail">
                    <div class="type">
                        <div class="typeChild">
                            <div class="type1">test</div>
                            <div class="type2">test</div>
                        </div>
                    </div>
                    <div class="about">
                        <div class="aboutTitle">
                            <h3>About</h3>
                        </div>
                        <div class="spec"></div>
                        <div class="description">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vel, ullam.</p>
                        </div>
                    </div>
                    <div class="stat">
                        <div class="statTitle">
                            <h3>Base Stats</h3>
                        </div>
                        <div class="statBloc">
                            <div class="statName">
                                <div>HP</div>
                                <div>ATK</div>
                                <div>DEF</div>
                                <div>SATK</div>
                                <div>SDEF</div>
                                <div>SPD</div>
                            </div>
                            <div class="statValue">
                                <div class="hp">dsf</div>
                                <div class="atk"></div>
                                <div class="def"></div>
                                <div class="satk"></div>
                                <div class="sdef"></div>
                                <div class="spd"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




            <div class="blocList">
            </div>
        </main>
    </div>
</body>

</html>
