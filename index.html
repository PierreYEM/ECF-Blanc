<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pkm.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./essai.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div id="container">
        <header>
            <nav>
                <div id="logo"><img src="./ECF-blanc-pk/Pokeball.png" alt=""></div>
                <h1>Pokédex</h1>
            </nav>
        </header>
        <main>



            <!-- Fenêtre modale -->
            <div class=modal aria-hidden="true">
                <div class=modalCard>
                    <div id="modalImg">
                        <div class="modalName">
                            <div class="arrow"><span class="material-symbols-outlined">
                                    arrow_back
                                </span></div>
                            <div class="modalPkmName"></div>
                            <div class="modalNb"></div>
                        </div>
                        <div class="modalPkmImg"></div>
                    </div>
                    <div class="detail">
                        <div class="type">
                            <div class="typeChild">
                                <div class="type1"></div>
                                <div class="type2"></div>
                            </div>
                        </div>
                        <div class="detailWrapper">
                            <div class="about">
                                <div class="aboutTitle">
                                    <h3>Caractéristiques</h3>
                                </div>
                                <div class="spec">
                                    <div class="weight">
                                        <div class="weightItem">
                                            <div class="weightIcon"><img src="./ECF-blanc-pk/weight-scale.png" alt="">
                                            </div>
                                            <div class="weightValue"></div>
                                        </div>
                                        <div class="weightTitle">
                                            <p>Poids</p>
                                        </div>
                                    </div>
                                    <div class="vertibar"></div>
                                    <div class="height">
                                        <div class="heightItem">
                                            <div class="heightIcon"><img src="./ECF-blanc-pk/height.png" alt=""></div>
                                            <div class="heightValue"></div>
                                        </div>
                                        <div class="heightTitle">
                                            <p>Taille</p>
                                        </div>
                                    </div>
                                    <div class="vertibar"></div>
                                    <div class="moves">
                                        <div class="ability">
                                            <div class="ability1"></div>
                                            <div class="ability2"></div>
                                        </div>
                                        <div class="movesTitle">
                                            <p>Talents</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="description">
                                    <p class="descriptionText"></p>
                                </div>
                            </div>
                            <div class="stat">
                                <div class="statTitle">
                                    <h3>Stats de base</h3>
                                </div>
                                <div class="statBloc">
                                    <div class="statName">
                                        <div>
                                            PV
                                        </div>
                                        <div>AT</div>
                                        <div>DEF</div>
                                        <div>SPE</div>
                                        <div>DEFS</div>
                                        <div>VIT</div>
                                    </div>
                                    <div class="vertibar"></div>
                                    <div class="statValue">
                                        <div class="hp"></div>
                                        <div class="atk"></div>
                                        <div class="def"></div>
                                        <div class="satk"></div>
                                        <div class="sdef"></div>
                                        <div class="spd"></div>
                                    </div>
                                    <div class="statBar">
                                        <div class="statBarInit">
                                            <div class="statBarHp"></div>
                                        </div>
                                        <div class="statBarInit">
                                            <div class="statBarAtk"></div>
                                        </div>
                                        <div class="statBarInit">
                                            <div class="statBarDef"></div>
                                        </div>
                                        <div class="statBarInit">
                                            <div class="statBarSatk"></div>
                                        </div>
                                        <div class="statBarInit">
                                            <div class="statBarSdef"></div>
                                        </div>
                                        <div class="statBarInit">
                                            <div class="statBarSpd"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Index Pokemon -->
            <div class="blocList">
            </div>
        </main>
        <footer>Made with HTML , CSS , Javascript.
            <br>Source : <a href="https://pokeapi.co/"> <span>PokeApi</span> </a>
        </footer>
    </div>
</body>

</html>
